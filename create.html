<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create Event - EventConnect</title>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
  <div id="toast-root"></div>

  <header class="header">
    <div class="brand">
      <img src="assets/logo.png" alt="EventConnect Logo" class="logo" />
      <h1>Create Event</h1>
    </div>
    <div class="header-actions">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </header>

  <main class="container">
    <form id="createEventForm" class="card form-card">
      <label>Title <input id="title" type="text" required /></label>
      <label>Category <input id="category" type="text" required /></label>
      <label>Date <input id="date" type="date" required /></label>
      <label>Time <input id="time" type="time" /></label>
      <label>Location (address) <input id="location" type="text" /></label>
      <label>Description <textarea id="description" rows="4"></textarea></label>
      <div class="form-actions">
        <button type="submit" class="primary">Save Event</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>Â© <span id="year"></span> EventConnect</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('createEventForm').addEventListener('submit', App.handleCreateEvent);
  </script>
</body>
</html>
