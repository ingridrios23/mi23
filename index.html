<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventConnect</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
  <div id="toast-root"></div>

  <header class="header">
    <div class="brand">
      <img src="assets/logo.png" alt="EventConnect Logo" class="logo" />
      <h1>EventConnect</h1>
    </div>

    <div class="header-actions">
      <button id="darkToggle" class="icon-btn" aria-label="Toggle dark mode">ðŸŒ“</button>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="favorites.html">Favorites</a>
        <a href="create.html">Create</a>
        <a href="login.html">Login</a>
        <a href="event.html">Event</a>
      </nav>
    </div>
  </header>

  <main class="main container">
    <section class="search-bar">
      <input id="searchInput" type="search" placeholder="Search events (e.g. jazz, gallery, tech)"/>
      <button id="searchBtn">Search</button>

      <div class="filters">
        <select id="categoryFilter">
          <option value="">All categories</option>
          <option value="music">Music</option>
          <option value="sports">Sports</option>
          <option value="food">Food</option>
          <option value="art">Art</option>
          <option value="technology">Technology</option>
        </select>

        <input id="dateFilter" type="date" />
      </div>
    </section>

    <section id="eventsContainer" class="grid"></section>

    <div class="center">
      <button id="loadMoreBtn" class="ghost">Load more</button>
    </div>
  </main>

  <footer class="footer">
    <p>Â© <span id="year"></span> EventConnect</p>
  </footer>

  <script type="module" src="js/app.js"></script>
<script src="js/toast.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
